      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    .link-button:nth-of-type(1) { animation-delay: 0.3s; }
    .link-button:nth-of-type(2) { animation-delay: 0.5s; }
    .link-button:nth-of-type(3) { animation-delay: 0.7s; }
    .link-button:nth-of-type(4) { animation-delay: 0.9s; }
    .link-button:nth-of-type(5) { animation-delay: 1.1s; }
    .link-button:nth-of-type(6) { animation-delay: 1.3s; }

    .link-button:hover {
      transform: translateY(-3px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .link-button i {
      font-size: 1.8rem;
      width: 30px;
    }

    .label {
      font-size: 1.2rem;

    }

    .qr-code {
      margin-top: 40px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease;

    }

    .qr-code img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .qr-code img:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: auto;
      padding-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      animation: fadeIn 2.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
